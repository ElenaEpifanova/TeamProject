<h3>Проверьте порядок работ</h3>
<div id="visualization"></div>
<script>
    
      var items = new vis.DataSet({
        type: { start: 'ISODate', end: 'ISODate' }
      });
      var groups = new vis.DataSet([
        {
          id: 'bar',
          content: 'График',
          subgroupStack: { sg_1: true, sg_2: true, sg_3: true },
          subgroupVisibility: { sg_1: true, sg_2: true, sg_3: true }
        }
      ]);
      // add items to the DataSet
      items.add([
        {
          id: 1,
          content: 'subgroup0_1',
          start: '2014-01-23T12:00:00',
          end: '2014-01-26T12:00:00',
          group: 'bar',
          subgroup: 'sg_1',
          subgroupOrder: 0
        },
        {
          id: 2,
          content: 'subgroup0_2',
          start: '2014-01-22T12:00:01',
          end: '2014-01-25T12:00:00',
          group: 'bar',
          subgroup: 'sg_1',
          subgroupOrder: 0
        },
      ]);

      var container = document.getElementById('visualization');

      var options = {
        start: '2014-01-10',
        end: '2014-02-10',
      };

      var timeline = new vis.Timeline(container, items, groups, options);

   
    </script>
